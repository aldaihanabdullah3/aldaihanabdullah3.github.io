name: Deploy static site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site
        shell: bash
        run: |
          mkdir -p _site
          cp index.html _site/
          cp publications.html _site/
          if [ -f robots.txt ]; then cp robots.txt _site/; fi
          shopt -s nullglob
          for extra in google*.html; do
            cp "$extra" _site/
          done
          for dir in assets images files; do
            if [ -d "$dir" ]; then
              cp -R "$dir" "_site/$dir"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
